<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4c6faf;
            color: white;
        }

        .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4c6faf;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Articulos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Proveedor</th>
            </tr>
        </thead>
        <tbody>
            {% for art in artic %}
                <tr>
                    <td>{{ art.nombre }}</td>
                    <td>$ {{ art.precio }}</td>
                    <td>{{ art.descripcion }}</td>
                    <td>{{ art.proveedorID }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if es_gerente %}
        <a href="{% url 'addarticulo' %}" class="add-button">Agregar Artículo</a>
    {% endif %}
    
    <a href="{% url 'index' %}" class="add-button">Inicio</a>
</body>
</html>
